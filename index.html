<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      padding: 20px 40px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .box:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="box" onclick="sayHello()">
    Click Me
  </div>

  <script>
    function sayHello() {
      alert("Hello ðŸ‘‹");
    }
  </script>

</body>
</html>
